<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIMLESS</title>

  <!-- Anek Tamil Font -->
  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dcdcdc;
      color: #000;
    }

    .container {
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .date {
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .email-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input {
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      padding: 4px 6px;
      font-size: 11px;
      outline: none;
      width: 140px;
    }

    button {
      border: none;
      background: none;
      font-size: 11px;
      cursor: pointer;
      padding: 4px 6px;
    }

    button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AIMLESS</div>
    <div class="date" id="countdown">COMING SOON</div>

    <div class="email-row">
      <input type="email" placeholder="ENTER EMAIL" />
      <button>NOTIFY ME</button>
    </div>
  </div>

  <script>
    // Countdown Timer
    // Auto-target the next Dec 25 (this year if upcoming, otherwise next year)
    const nowInit = new Date();
    const currentYear = nowInit.getFullYear();
    let targetYear = currentYear;

    const thisYearsChristmas = new Date(currentYear, 11, 25, 0, 0, 0);
    if (nowInit > thisYearsChristmas) {
      targetYear = currentYear + 1;
    }

    const targetDate = new Date(targetYear, 11, 25, 0, 0, 0).getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerText = "LIVE";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = `${days} DAYS ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }, 1000);
  </script>
</body>
</html>
